<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Word Guess Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <div class="jumbotron">
    <h1>Word Guess Game</h1>
    <p>Can you guess the word?</p>
    <hr>
    </div>

    <div class="container">
        <div class="row">
            <div clas="col-sm-12">
                <p>Press any key to start!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h3>Wins: 0</h3>
            </div>
            <div class="col-sm-6">
                <h3>Losses: 0</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p>Current Word</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- current place holder -->
                <p id="currentWord"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p>Letters Guessed</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- current place holder -->
                <h5>a, b, c, d</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h5>Turns Remaining: </h5>
            </div>
            <div class="col-sm-6">
                <!-- current place holder-->
                <h5>10</h5>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
